<!DOCTYPE html>
<html>
    <head>
        <title>We are the Champions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img src="freddie.png" alt="app logo">
            <h1>We are the Champions</h1>
            <textarea type="text" name="endorsement-message" id="input-field" placeholder="Write your endorsement here" cols="30" rows="10" style="resize: none;"></textarea>
            <div class="inputs-container">
                <input type="text" placeholder="From..." id="to-field">
                <input type="text" placeholder="To..." id="from-field">
            </div>
            <button id="publish-button">Publish</button>
            <h2>- Endorsements -</h2>
            <ul id="endorsement-list">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
